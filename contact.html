<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vente de poulet</title>
		<link rel="stylesheet" href="assets/css/home/contact.css" />
		<link rel="stylesheet" href="assets/css/home/header.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="home__content">
			<!-- HEADER -->
			<header class="header">
				<!-- logo du site -->
				<div class="header__logo">
					<h1 class="header__logo--h1">GuinarGui</h1>
				</div>

				<!-- Barre de navigation -->
				<nav class="header__nav">
					<ul class="header__nav--ul">
						<li class="ul--list">
							<a href="home.html" class="ul--list-link">
								<i class="fa-solid fa-house"></i>Accueil</a
							>
						</li>
						<li class="ul--list">
							<a href="product.html" class="ul--list-link">
								<i class="fa-brands fa-product-hunt"></i>Produits</a
							>
						</li>
						<li class="ul--list">
							<a href="contact.html" class="ul--list-link">
								<i class="fa-solid fa-address-book"></i>Contact</a
							>
						</li>
					</ul>
				</nav>

				<!-- La barre de recherche -->
				<div class="header__search">
					<div class="hedaer__search--box">
						<input type="text" placeholder="Rechercher un produit..." />
						<i class="fa-solid fa-magnifying-glass search-icon"></i>
					</div>
				</div>
			</header>

			<main class="main">
				<div class="main__form">
					<form class="main__form--control">
						<h2 class="form--control-h2">Contactez-nous</h2>
						<label for="name">Nom complet</label>
						<input type="text" required />
						<label for="email">Adresse email</label>
						<input type="email" required />
						<label for="message">Laissez un message</label>
						<textarea
							required
							placeholder="ecrire ici ..."
							name="message"
							id="message"
							cols="40"
							rows="5"
						></textarea>
						<button>Envoyer</button>
					</form>
				</div>
			</main>
		</div>

		<script src="assets/js/home.js"></script>
	</body>
</html>
